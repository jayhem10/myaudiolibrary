<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body class="ember-application">

<div th:replace="fragments/header :: menu"></div>

<div th:replace="fragments/header :: bootstrap"></div>



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des artistes</h1>
      <a href="artists/new" class="btn btn-primary">Nouvel artiste</a>
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th scope="col">Nom
            <span class="glyphicon glyphicon-chevron-up"></span>
          </th>
          <th scope="col"></th>
        </tr>
        </tr>
        </thead>
        <tbody>

        <tr th:each="artist : ${artists}">
          <th scope="row" th:text="${artist.name}"></th>
          <td><a th:href="'/artists/' + ${artist.id}" class="btn btn-primary float-right">Détail</a></td>
        </tr>

        </tbody>
      </table>

      <div class="row" th:if="${paginate}">
        <div class="col-lg-6"><p>Affichage des artistes <span th:text="${start}">1</span> à <span th:text="${end}">10</span> sur un total de <span th:text="${artists.totalElements}"</p>
        </div>
        <div class="col-lg-6">
          <ul class="pagination">

            <li class="page-item" th:if="${artists.hasPrevious()}">
              <a th:href="@{/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}" class="page-link">«</a>
            </li>
            <li class="page-item">
              <a class="page-link">Page <span th:text="${pageNumber}">1</span></a>
            </li>
            <li class="page-item" th:if="${artists.hasNext()}">
              <a class="page-link" th:href="@{/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">
                »
              </a>
            </li>
          </ul></div>
      </div>
    </div>
  </div>
</div>


</body></html>
