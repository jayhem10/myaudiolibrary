<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body class="ember-application">

<div th:replace="fragments/header :: menu"></div>

<div th:replace="fragments/header :: bootstrap"></div>




<div class="col-lg-6">
    <h2>Ajouter un artiste</h2>
    <form id="saveForm" th:action="'/artists'" method="post" class="row">

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="name" class="form-control-label">Nom</label>
                    <input type="text" id="name" name="name" class="form-control">


                    <label for="performance" class="form-control-label">Albums</label>
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="list-group">
                                <!---->
                            </div>
                        </div>
                        <div class="col-lg-2 text-center">
                            <div class="list-group text-center">
                                <!---->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10">
                            <input type="text" placeholder="Ajouter un album..." class="form-control">
                        </div>
                        <div class="col-lg-2 text-center">
                            <button class="btn-success list-group-item list-group-item-action"><span class="glyphicon glyphicon-plus"></span>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
        <button class="btn btn-danger">Supprimer</button>
    </div>
</div>
