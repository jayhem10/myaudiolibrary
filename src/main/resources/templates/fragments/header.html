<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

        <head th:fragment="head"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>IpiMdd050EvalWeb</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
        </head>


        <div th:fragment="menu"><nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand active ember-view">Librairie Audio</a>
                </div>

                <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/artists?page=0&amp;size=10&amp;sortDirection=ASC&amp;sortProperty=name" class="nav-link ember-view">Liste des artistes</a></li>
                    </ul>

                    <form role="search" class="navbar-form navbar-right" action="/artists" method="GET">
                        <div class="form-group">
                            <input name="name" id="name" type="text" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
                        </div>
                        <button type="submit" class="btn btn-default">Rechercher</button>
                    </form>
                </div>
            </div>
        </nav>
        </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
